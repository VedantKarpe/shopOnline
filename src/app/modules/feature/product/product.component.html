<ng-container>

    <mat-table [dataSource]="dataSource"  class="mat-elevation-z8 full-height">
      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <mat-header-cell *matHeaderCellDef > No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.no}} </mat-cell>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="item">
        <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
      </ng-container>
  
      <!-- Created Date Column -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef > Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>
  
      <!-- Modified Date Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="order">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-around center" >
            <button mat-raised-button color="accent">Add</button>
            <button mat-raised-button color="accent">Clear</button>
            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput placeholder="Quantity">
            </mat-form-field>
          </div>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  </ng-container>

  <button mat-raised-button (click)="onSubmit()" color="accent">submit</button>
